server:
  port: 7000
spring:
  application:
    name: food-delivery
  datasource:
    url: jdbc:postgresql://localhost:5432/food_delivery
    username: postgres
    password: 123
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: on